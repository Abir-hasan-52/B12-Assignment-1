<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/index.css" />
  </head>
  <body class="raleway-normal">
    <section class="hero-section">
      <nav class="navbar">
        <h1 class="logo">LOGO</h1>
        <button type="button">Sign Up</button>
      </nav>
      <div class="hero-content">
        <div>
          <h2 class="hero-title">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h2>
        </div>
        <button type="button">Stay Focused</button>
      </div>
    </section>
    <section class="features-section">
      <div class="feature1">
        <div class="feature1-content">
          <h2 class="feature1-title">See It in Action</h2>
          <p class="feature1-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button type="button">Launch Live Preview</button>
        </div>
        <div>
          <img
            class="feature1-img"
            src="../assets/wc-mini.png"
            alt="Feature 1 Image"
          />
        </div>
      </div>
      <div class="feature2">
        <h3 class="feature1-title">Joined Thousands of Productive Users</h3>
        <div class="feature2-content">
          <div class="box">
            <h1 class="box-content">50k</h1>
            <p class="box-title">Active User</p>
          </div>
          <div class="box">
            <h1 class="box-content">2M+</h1>
            <p class="box-title">Focus Sessions</p>
          </div>
          <div class="box">
            <h1 class="box-content">95%</h1>
            <p class="box-title">Satisfaction Rate</p>
          </div>
        </div>
      </div>
      <div class="feature">
        <h3 class="feature-title">Feature 3</h3>
        <p class="feature-description">Description of feature 3.</p>
      </div>
    </section>
  </body>
</html>
